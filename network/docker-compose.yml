services:
  network:
    container_name: network-system
    image: alpine:3.20
    command: tail -f /dev/null # Keeps container alive to trigger network creation
    restart: unless-stopped
    networks:
      file-system:
        ipv4_address: 10.10.1.2
      db:
        ipv4_address: 10.10.2.2
      service:
        ipv4_address: 10.10.3.2
      user:
        ipv4_address: 10.10.4.2
      security:
        ipv4_address: 10.10.5.2
      shared:
        ipv4_address: 10.10.6.2

networks:
  file-system:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.1.0/24
          gateway: 10.10.1.1
  
  db:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.2.0/24
          gateway: 10.10.2.1

  service:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.3.0/24
          gateway: 10.10.3.1

  user:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.4.0/24
          gateway: 10.10.4.1

  security:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.5.0/24
          gateway: 10.10.5.1
  
  shared:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.6.0/24
          gateway: 10.10.6.1
